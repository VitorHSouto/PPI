<!DOCTYPE html>
<html lang="pt–BR">
  <head>
    <meta charset="UTF–8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Exercício 2</title>
</head>
  <body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-9">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" placeholder=" " id="nome">
            </div>
            <div class="col-sm-3">
                <label for="cpf" class="form-label">Cpf</label>
                <input type="text" class="form-control" placeholder=" " id="cpf">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-9">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder=" " id="email">
            </div>
            <div class="col-sm-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder=" " id="senha">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" placeholder=" " id="cep">
            </div>
            <div class="col-sm-9">
                <label for="end" class="form-label">Endereço</label>
                <input type="text" class="form-control" placeholder=" " id="end">
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" placeholder=" " id="bairro">
            </div>
    
            <div class="col-sm-12">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" placeholder=" " id="cidade">
            </div>
    
            <div class="col-sm-12">
                <label for="cidade" class="form-label">Estado</label>
                <select class="form-control" id="estado">
                    <option selected>Selecione um estado</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="termos">
            <label for="termos" class="form-check-label">Concordo com os termos</label>
            </div>
    </div>
  </body>
</html>
